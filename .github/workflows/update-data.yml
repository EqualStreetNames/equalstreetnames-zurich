name: Update data

on:
  # Run every Friday at 2:30 UTC
  schedule:
    - cron: "30 2 * * 5"
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/update-data.yml"
      - "config.php"
      - "overpass/*"
  pull_request:
    paths:
      - ".github/workflows/update-data.yml"
      - "config.php"
      - "overpass/*"

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: ${{ github.repository_owner }}/equalstreetnames
          persist-credentials: false
          submodules: true

      - name: Validate composer.json and composer.lock
        working-directory: process
        run: composer validate
      - name: Install dependencies
        working-directory: process
        run: composer install --prefer-dist --no-progress

      - name: Checkout submodule to master
        working-directory: cities/switzerland/zurich
        run: git checkout -q master
      - name: Update sub-modules
        run: git submodule update --remote --merge cities/switzerland/zurich

      - name: Run update
        working-directory: process
        run: composer run update-data -- --city=switzerland/zurich

      # - name: Upload artifact
      #   uses: actions/upload-artifact@v2
      #   with:
      #     name: Zurich
      #     path: cities/switzerland/zurich/data/*

      - name: Commit sub-module
        if: ${{ github.event_name != 'pull_request' }}
        working-directory: cities/switzerland/zurich
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git add data/*
          git commit -m "ðŸ—ƒ Update data"
      - name: Push to sub-module
        uses: ad-m/github-push-action@master
        if: ${{ github.event_name != 'pull_request' }}
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          directory: cities/switzerland/zurich
          repository: ${{ github.repository }}

      - name: Commit main repository
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git pull
          git add cities/switzerland/zurich
          git commit -m "ðŸ—ƒ Update Zurich sub-module"
      - name: Push to main repository
        uses: ad-m/github-push-action@master
        if: ${{ github.event_name != 'pull_request' }}
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          repository: ${{ github.repository_owner }}/equalstreetnames
